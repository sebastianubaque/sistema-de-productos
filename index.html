        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toUpperCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            filteredProducts = currentProducts.filter(product => {
                const matchesSearch = !searchTerm || 
                    (product.marca && product.marca.includes(searchTerm)) ||
                    (product.descripcion && product.descripcion.includes(searchTerm)) ||
                    (product.color && product.color.includes(searchTerm)) ||
                    (product.talla && product.talla.includes(searchTerm)) ||
                    (product.genero && product.genero.includes(searchTerm)) ||
                    (product.estilo && product.estilo.includes(searchTerm));
                
                const matchesCategory = !categoryFilter || product.categoria === categoryFilter;
                const matchesBrand = !brandFilter || product.marca === brandFilter;
                const matchesType = !typeFilter || product.tipo === typeFilter;
                
                return matchesSearch && matchesCategory && matchesBrand && matchesType;
            });
            
            // Ordenar
            filteredProducts.sort((a, b) => {
                switch(sortBy) {
                    case 'fecha-desc':
                        return new Date(b.fechaCreacion || 0) - new Date(a.fechaCreacion || 0);
                    case 'fecha-asc':
                        return new Date(a.fechaCreacion || 0) - new Date(b.fechaCreacion || 0);
                    case 'marca-asc':
                        return (a.marca || '').localeCompare(b.marca || '');
                    case 'marca-desc':
                        return (b.marca || '').localeCompare(a.marca || '');
                    case 'descripcion-asc':
                        return (a.descripcion || '').localeCompare(b.descripcion || '');
                    case 'descripcion-desc':
                        return (b.descripcion || '').localeCompare(a.descripcion || '');
                    case 'cantidad-desc':
                        return (b.cantidad || 0) - (a.cantidad || 0);
                    case 'cantidad-asc':
                        return (a.cantidad || 0) - (b.cantidad || 0);
                    case 'precio-desc':
                        return (b.precioVenta || 0) - (a.precioVenta || 0);
                    case 'precio-asc':
                        return (a.precioVenta || 0) - (b.precioVenta || 0);
                    case 'ganancia-desc':
                        return ((b.precioVenta || 0) - (b.precioCompra || 0)) - ((a.precioVenta || 0) - (a.precioCompra || 0));
                    case 'ganancia-asc':
                        return ((a.precioVenta || 0) - (a.precioCompra || 0)) - ((b.precioVenta || 0) - (b.precioCompra || 0));
                    default:
                        return 0;
                }
            });

            filterResults.textContent = `Mostrando ${filteredProducts.length} de ${currentProducts.length} productos`;

        function filterDropdown(fieldId, searchText) {
            const dropdown = document.getElementById(fieldId + 'Dropdown');

            const upperSearch = searchText.toUpperCase().trim();
            const values = Array.from(usedValues[fieldId] || []).sort();
            
            // Validar si el valor existe
            if (upperSearch !== '') {
                const exists = values.includes(upperSearch);
                if (exists) {
                    input.classList.remove('input-new-value');
                    input.classList.add('input-existing-value');
                } else {
                    input.classList.remove('input-existing-value');
                    input.classList.add('input-new-value');
                }
            } else {
                input.classList.remove('input-new-value', 'input-existing-value');
            }
            
            if (upperSearch === '') {
                // Mostrar todas las opciones
                if (values.length === 0) {
                    dropdown.innerHTML = '<div class="dropdown-empty">No hay opciones disponibles</div>';
                } else {
                    dropdown.innerHTML = values.map(value => 
                        `<div class="dropdown-item" onclick="selectDropdownValue('${fieldId}', '${value}')">${value}</div>`
                    ).join('');
                }
            } else {
                // Filtrar opciones
                const filtered = values.filter(value => value.includes(upperSearch));
                
                if (filtered.length === 0) {
                    dropdown.innerHTML = '<div class="dropdown-empty">No se encontraron coincidencias - Presiona ENTER para agregar</div>';

        function generateCategory(descripcion, genero) {
            const desc = (descripcion || '').toUpperCase().trim();
            const gen = (genero || '').toUpperCase().trim();
            
            if (!desc) {
                return gen ? `SIN CATEGORIA ${gen}` : 'SIN CATEGORIA';
            }
            
            const palabrasClave = [
                'JEAN', 'JEANS', 'PANTALON', 'PANTAL√ìN',
                'BLUSA', 'CAMISA', 'CAMISETA', 'CAMISILLA',
                'VESTIDO', 'FALDA',
                'CHAQUETA', 'SACO', 'ABRIGO',
                'SHORT', 'BERMUDA',
                'LEGGINS', 'LEGUIS',
                'BUSO', 'SUDADERA',
                'BODY', 'ENTERIZO',
                'CONJUNTO',
                'ZAPATO', 'TENIS', 'SANDALIA', 'BOTA',
                'BOLSO', 'CARTERA',
                'ACCESORIO', 'GORRA', 'SOMBRERO'
            ];
            
            let tipoProducto = '';
            for (const palabra of palabrasClave) {
                if (desc.includes(palabra)) {
                    tipoProducto = palabra;
                    break;
                }
            }
            
            if (!tipoProducto) {
                tipoProducto = desc.split(' ')[0];
            }
            
            if (gen) {
                return `${tipoProducto} ${gen}`;
            } else {
                return tipoProducto;
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                throw new Error('El archivo CSV est√° vac√≠o o no tiene datos');
            }
            
            // Saltar la primera l√≠nea (encabezados)
            const dataLines = lines.slice(1);
            const products = [];
            
            dataLines.forEach((line, index) => {
                try {
                    const values = parseCSVLine(line);
                    
                    if (values.length < 8) {
                        console.warn(`L√≠nea ${index + 2} omitida: no tiene suficientes columnas`);
                        return;
                    }
                    
                    // tipo,marca,descripcion,genero,estilo,color,talla,cantidad,precioCompra,precioVenta,fechaCreacion,categoria
                    const tipo = (values[0] || '').toLowerCase().includes('simple') ? 'simple' : 'variation';
                    const marca = (values[1] || '').toUpperCase().trim();
                    const descripcion = (values[2] || '').toUpperCase().trim();
                    const genero = (values[3] || '').toUpperCase().trim();
                    const estilo = (values[4] || '').toUpperCase().trim();
                    const color = (values[5] || '').toUpperCase().trim();
                    const talla = (values[6] || '').toUpperCase().trim();
                    const cantidad = parseInt(values[7]) || 0;
                    const precioCompra = parseFloat(values[8]) || 0;
                    const precioVenta = parseFloat(values[9]) || 0;
                    
                    if (!marca || !descripcion) {
                        console.warn(`L√≠nea ${index + 2} omitida: falta marca o descripci√≥n`);
                        return;
                    }
                    
                    products.push({
                        tipo,
                        marca,
                        descripcion,
                        genero,
                        estilo,
                        color,
                        talla,
                        cantidad,
                        precioCompra,
                        precioVenta
                    });
                    
                } catch (error) {
                    console.warn(`Error en l√≠nea ${index + 2}:`, error.message);
                }
            });
            
            return products;
        }
        
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);
            
            return values;
        }

async function syncLocalToSheets() {
    if (!currentProducts.length) {
        showMessage('Sin productos', 'No hay productos en el sistema local para enviar a Google Sheets.', '#ffc107');
        return;
    }

    const btn = document.getElementById('syncSheetsBtn');
    if (!btn) return;

    const originalText = btn.textContent;
    btn.disabled = true;
    btn.textContent = '‚è≥ Sincronizando con Google Sheets...';

    try {
        // 1Ô∏è‚É£ Leer lo que ya existe en la hoja PRODUCTOS
        const listRes = await apiCall('list_products', {});
        const existing = listRes.data || [];

        // Conjunto de IDs que ya est√°n en Sheets
        const existingIds = new Set(
            existing
                .map(p => p.ID)
                .filter(id => id !== undefined && id !== null && String(id).trim() !== '')
                .map(id => String(id))
        );

        const newProducts = [];
        const updateProducts = [];

        // 2Ô∏è‚É£ Separar productos locales en NUEVOS vs EXISTENTES
        for (const p of currentProducts) {
            const localId = String(p.id || '').trim();

            if (!localId || !existingIds.has(localId)) {
                // No existe en Sheets ‚Üí se crea
                newProducts.push(p);
            } else {
                // Ya existe en Sheets ‚Üí se actualiza
                updateProducts.push(p);
            }
        }

        let createdCount = 0;
        let updatedCount = 0;

        // 3Ô∏è‚É£ Crear productos nuevos en bloque
        if (newProducts.length) {
            const rows = newProducts.map(productToSheetRow);
            await apiCall('create_products', { products: rows });
            createdCount = rows.length;
        }

        // 4Ô∏è‚É£ Actualizar productos que ya existen (uno por uno)
        for (const p of updateProducts) {
            const obj = productToSheetRow(p); // incluye ID, TIPO, MARCA, etc.
            await apiCall('edit_product', { product: obj });
            updatedCount++;
        }

        // 5Ô∏è‚É£ Mensaje de resultado
        if (!createdCount && !updatedCount) {
            showMessage('Sin cambios', 'No hubo cambios para enviar a Google Sheets.', '#17a2b8');
        } else {
            let msg = '';
            if (createdCount) msg += `Se crearon <strong>${createdCount}</strong> productos nuevos.<br>`;
            if (updatedCount) msg += `Se actualizaron <strong>${updatedCount}</strong> productos existentes.`;
            showMessage('Sincronizaci√≥n completa', msg, '#28a745');
        }

    } catch (err) {
        console.error(err);
        showMessage('Error', 'No se pudieron sincronizar los productos con Google Sheets.', '#dc3545');
    } finally {
        btn.disabled = false;
        btn.textContent = originalText;
    }
}
